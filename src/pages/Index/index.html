<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Index</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to the Thornhill system</h3>

  <!--<p>-->

  <!--</p>-->
  <ion-img width="400" height="160" src="img/123.gif"></ion-img>
  <ng-container *ngIf="logged">
    <h2>Thank you for logging</h2>
  </ng-container>
  <ng-container *ngIf!="logged">
    <h2>Please log in</h2>
  </ng-container>
  <button class="center" ion-button secondary (click)="openModal()">
    Login
  </button>
</ion-content>
