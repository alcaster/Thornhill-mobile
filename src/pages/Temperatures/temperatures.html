<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Temperatures</ion-title>
  </ion-navbar>
  <script src="node_modules/chart.js/Chart.min.js"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
</ion-header>

<ion-content>
  <h2>Current temperature is {{current}}</h2>
  <button ion-button primary (click)="itemTapped($event, item)">Refresh</button>
  <ion-list>
    <button ion-item *ngFor="let temperature of temperatures">
      {{temperature.temperature}}
    </button>
  </ion-list>
</ion-content>
